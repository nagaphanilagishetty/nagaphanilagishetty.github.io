<!DOCTYPE html>
<html dir="ltr" lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=5.0" />
    <title>CMP Modal</title>
    <style>
      body {
        height: 100vh;
        width: 100vw;
      }
      iframe {
        height: 100%;
        width: 100%;
      }
    </style>
  </head>
  <body>
    <iframe id="frame"></iframe>
  </body>
  <script>
    const frame = document.getElementById('frame')
    const { contentDocument } = frame
    const s = contentDocument.createElement('script')
    s.src = 'https://s.uat.upcp.wirewheel.io/banners/v2/lib/2VsQDr3Qm45jKHdjfT4VSgKkOVU/ww-upcp-modal.js'
    contentDocument.head.appendChild(s)
  </script>
</html>
